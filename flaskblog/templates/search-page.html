<!DOCTYPE html>
<html>

<title>Search</title>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search-page.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nav.css') }}">
</head>
<!-- NAV BAR START -->

<body>
    <div class="nav">
        <ul>
            <li><a class="home" href="/home"><img src="{{ url_for('static', filename='assets/images/stack.svg') }}"
                        alt="Texchange Logo" class="texchangeLogo"></a>
            </li>
            <li><a class="home" href="/search-page"><img
                        src="{{ url_for('static', filename='assets/images/search.svg')}}" alt="search page"
                        class="searchPage"></a>
            </li>
            <div class="dropdown" style="float:right">
                <img src="{{ url_for('static', filename='assets/images/settings-black.svg')}}" alt="settings"
                    class="dropbtn">
                <div class="dropdown-content">
                    <a href="/profile"><img src="{{ url_for('static', filename='assets/images/avatar.svg')  }}"
                            class="profileDrop">Profile</a>
                    <!-- <a *ngIf="auth.isLoggedIn()" (click)="auth.logout()"><img src="assets/images/turn-off.svg" class="signOutDrop">Logout</a> -->
                    <a href="/home"><img src="{{ url_for('static', filename='assets/images/information.svg') }}"
                            class="supportDrop">Help</a>
                    <a href="/logout"><img src="{{ url_for('static', filename='assets/images/turn-off.svg') }}"
                            class="signOutDrop">Logout</a>

                </div>
            </div>
        </ul>
    </div>
    <!-- NAV BAR END-->

    <div class="heading">
        <h3>Textbook Listings</h3>
    </div>
    <div class="filters">
        <img src="assets/images/filter-results-button.svg" class="filter-image"> Filters
    </div>
    <div class="filter-names">
        <div class="titleFilter">
            <label for="titleFilter">Title</label>
            <input type="text" name="titleFilter">
        </div>
        <div class="authorFilter">
            <label for="authorFilter">Author</label>
            <input type="text" name="authorFilter">
        </div>
        <div class="priceFilter">
            <label for="priceFilter">Price</label>
            <input type="text" name="priceFilter">
        </div>
        <div class="classFilter">
            <label for="classFilter">Class</label>
            <input type="text" name="classFilter">
        </div>
    </div>
    <div class="textbook-1">
        <div class="title">
            Title:
        </div>
        <div class="title-name">
            Operating Systems Concepts
        </div>
        <div class="author">
            By:
        </div>
        <div class="author-name">
            Abraham Silberschatz, Peter Galvin, Greg Gagne
        </div>
        <div class="price">
            Price:
        </div>
        <div class="price-name">
            $30
        </div>
        <div class="class">
            Class:
        </div>
        <div class="class-name">
            EECS 338
        </div>
        <div class="condition">
            Condition:
        </div>
        <div class="condition-name">
            Slightly used
        </div>
    </div>
</body>

</html>
