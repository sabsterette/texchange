<!DOCTYPE html>
<html>

<title>LOG IN</title>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>

<div class="wrapperHome">
  <div class="containerHome">
    <!-- <img src="assets/images/textbooks.svg" alt="Texchange Logo" class="logo">  -->

    <div class="heading"><img src="assets/images/stack.svg" alt="Texchange Logo" class="texchangeLogo">Texchange</div>
    <div class="login_form">
      <form class="form" (submit)="login()" #f="ngForm" method="POST" action=''>
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="credentials.email" #username="ngModel"
            required>

          {% if form.email.errors %}
          {% for error in form.email.errors %}
          <div class="help-block">{{ error }}</div>
          {% endfor %}

          {% endif %}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password"
            #password="ngModel" required>
          {% if form.password.errors %}
          {% for error in form.password.errors %}
          <div class="help-block">{{ error }}</div>
          {% endfor %}
          {% endif %}
        </div>
        <div class="form-group3">
          <button (click)="login()" class="btn-primary">SIGN IN</button>
          <!-- <div *ngIf="f.submitted && !authenticationFlag" class="help-block">*Username or password is incorrect</div> -->
        </div>
        <div class="form-group4">
          <button [routerLink]="['/register']" class="btn-create">CREATE ACCOUNT</button>
        </div>
      </form>
      <div class="reset_password">
        <p><a class="reset_password" href="/login" target="_top">Forgot your password?</a></p>
      </div>
    </div>
  </div>
</div>

</html>
